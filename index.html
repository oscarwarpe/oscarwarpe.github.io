<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oscarwarpe</title>
    <style>
        #title{
            background-color: ghostwhite; 
            text-align: center; 
            font-family: "Lucida Console", "Courier New", monospace;
            font-size: 2em;
        }
        .border{
            background-color: aliceblue; 
            width: 10em; 
            height: 10em; 
            margin: auto; 
            border-color: aqua;
            border-style: outset; 
            border-width: 0.5em;
        }
        .tile{
            background-color: aquamarine; 
            width: 5em; 
            height: 5em; 
            border-style: inherit; 
            border-color: aquamarine; 
            display: inline-block; 
            border-width: 0.1em; 
        }
    </style>
</head>
<body>
    <h1 id="title">Welcome.</h1>

    <div class="border"></div>
    <div class="border">
        <div class="border"></div>
        <div class="border"></div>
        <div class="border"></div>
    </div>
    <div class="border"></div>
    <script>
        var snakeSize = 1; 
        var gridSize = 10; 

        var board = document.getElementById("game"); 

        for (var i = 0; i < gridSize; i++){
            board.innerHTML += "<div class='tile' id='" + i + "'></div>" ; 
        }	
        board.innerHTML = "";
    </script>
    
</body>
</html>
